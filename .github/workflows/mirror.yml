name: Mirror to GitLab

on:
  push:
    branches:
      - main    
jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   

      - name: Push to GitLab
        run: |
          git config --global user.email "alaasilva25@gmail.com"
          git config --global user.name "Alaa Gaber"

          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/alaagaber25/voomi-ai-agent.git
          git push gitlab --all --force
          git push gitlab --tags --force
