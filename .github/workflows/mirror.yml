name: Mirror to GitLab

on:
  push:
    branches:
      - main
      - '**'    

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Push mirror to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git config --global user.email "alaasilva25@gmail.com"
          git config --global user.name "alaagaber25"
          git remote add gitlab "https://oauth2:${GITLAB_TOKEN}@gitlab.com/alaagaber25/voomi-ai-agent.git"
          git push --mirror gitlab
